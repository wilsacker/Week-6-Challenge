<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="weather-header bg-info text-white text-center p-3">
        <h1 class="display-4">Weather Alert</h1>
    </header>

    <!-- Search Form and Main Content -->
    <div class="container-fluid">
        <!-- row div to create a horizontal separation between the search form and main content -->
        <div class="row">
            <!-- Search Form -->
            <aside class="col-lg-3 pb-3">
                <h2 class="form-heading">Search City</h2>
                    <form id="search-form" class="form">
                        <div class="form-group">
                            <div class="input-group">
                                <label for="search-input" class="sr-only">City Name</label>
                                <input id="search-input" class="form-control" type="text" placeholder="Los Angeles">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-block" id="search-button" aria-label="submit search">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </form>
                <div id="history" class="mt-3"></div>
            </aside>
            <!-- Main Content -->
            <main class="col-lg-9">
                <article class="current-weather mb-4" role="main">
                  <header>
                    <h2>Today's Weather</h2>
                  </header>
                  <div id="weather-details">
                    <!-- Weather details will be dynamically inserted here -->
                    <p id="current-weather-content">No data yet. Please search for a city.</p>
                  </div>
                </article>
          
                <article class="forecast" role="main">
                  <header>
                    <h2>Upcoming Forecast</h2>
                  </header>
                  <div class="forecast-details d-flex justify-content-around">
                    <!-- Forecast details will be dynamically inserted here -->
                    <div id="forecast-day1" class="forecast-day">Day 1: No data</div>
                    <div id="forecast-day2" class="forecast-day">Day 2: No data</div>
                    <div id="forecast-day3" class="forecast-day">Day 3: No data</div>
                  </div>
                </article>
              </main>
        </div>
        <div id="history" class="mt-3"></div>
    </div>

    <script src="./assets/js/script.js"></script> <!-- Link to external JS -->
</body>
</html>
