<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Alert</title>
  </head>
  <body>
    <header class="weather-header bg-info text-white text-center p-3">
      <h1 class="display-4">Weather Alert</h1>
    </header>

    <!-- Search Form and Main Content -->
    <div class="container-fluid">
      <!-- row div to create a horizontal separation between the search form and main content -->
      <div class="row">
        <!-- Search Form -->
        <aside class="col-lg-3 pb-3">
          <h2 class="form-heading">Search City</h2>
          <form id="search-form" class="form">
            <div class="form-group">
              <div class="input-group">
                <label for="search-input" class="sr-only">City Name</label>
                <input
                  id="search-input"
                  class="form-control"
                  type="text"
                  placeholder="Los Angeles"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-info btn-block"
              id="search-button"
              aria-label="submit search"
            >
              <i class="fas fa-search"></i> Search
            </button>
          </form>
          <!-- This is the search history container -->
          <div id="history" class="mt-3"></div>
        </aside>

        <!-- Main Content -->
        <main class="col-lg-9">
          <article class="current-weather mb-4" role="main">
            <header id="today-title" class="hidden">
              <h2>Today's Weather</h2>
            </header>
            <div id="today">
              <!-- Weather details will be dynamically inserted here -->
              <p id="current-weather-content"></p>
            </div>
          </article>

          <article class="forecast" role="main">
            <header id="forecast-title" class="hidden">
              <h2>Upcoming Forecast</h2>
            </header>
            <div class="d-flex justify-content-around" id="forecast">
              <!-- Forecast details will be dynamically inserted here -->
            </div>
          </article>
        </main>
      </div>
    </div>

    <!-- Day.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- Link to external JS -->
  </body>
</html>
