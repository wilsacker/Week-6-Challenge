<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Alert</h1>
    </header>

    <div class="container-fluid">
        <aside class="col-lg-3 col-md-4 col-sm-6 pb-3">
            <div class="bg-light p-3 rounded shadow-sm">
                <h2 class="text-primary">Search City</h2>
                <form id="search-form" class="mb-2">
                    <div class="form-group">
                        <label for="search-input" class="sr-only">City Name</label> <!-- Accessible label -->
                        <input id="search-input" class="form-control" type="text" placeholder="Enter city name">
                    </div>
                    <button type="submit" class="btn btn-info btn-block">
                        <i class="fas fa-search"></i> Search <!-- Optional icon -->
                    </button>
                </form>
            </div>
        </aside>
    </div>

    <script src="./assets/js/script.js"></script> <!-- Link to external JS -->
</body>
</html>
